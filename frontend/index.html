<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Forum</title>
</head>
<body>
    <nav>

    </nav>
    <body>
        <form action="/backend/register" method="GET">
            <div class="container_register">
                <h1>Register</h1>
                <p>Please fill in this form to create an account</p>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Create username" name="username" id="username" required>
                <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter email" name="email" id="email" required>
                <label for="password"><b>Password</b></label>
                    <input type="psw" placeholder="Enter password" name="psw" id="psw" required>
                <label for="repeat_psw"><b>Confirm password</b></label>
                    <input type="password" placeholder="Repeat password" name="psw_repeat" id="psw_repeat" required>
                <hr>
                <button type="submit" class="registerbtn">Register</button>
                </div>
                <div class="container_signin">
                    <p>Already have an account ? <a href="#">Sign in</a></p>
                </div>
        </form>
    </body>
</body>
</html>
